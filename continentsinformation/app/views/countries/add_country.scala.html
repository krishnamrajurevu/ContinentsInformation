@(title : String,continentId : Int,continentName : String , message : String)
@layout(title){
<div class="row">
    <div class="col-sm-12">
        <h3 class="heading-h3">@(s"$title to $continentName")</h3>
    </div>
</div>
<b class="link-style"> Get all countries  <a href="@routes.CountryController.getCountriesOfContinent(continentId,continentName,"")">here</a></b><br>
<div class="center_div">
    <h6 class="heading-h3 success-h6 ">@message</h6>

<form method="post" action="createCountry">
    Country Name : <input type="text" name="countryName">
    <input type="hidden" name="continentName" value=@continentName>
    <input type="submit">
</form>
</div>
}
