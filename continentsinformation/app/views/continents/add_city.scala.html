@(title : String,countryId : Int,countryName : String, message : String)
@layout(title){
<div class="row">
    <div class="col-sm-12">
        <h3 class="heading-h3">@title to  @countryName</h3>
    </div>
</div>
<b class="link-style"> Get all citie <a href="@routes.ContinentController.getCitiesOfCountry(countryId,countryName,"")">here</a></b><br>
<div class="center_div">
    <h6 class="heading-h3 success-h6 ">@message</h6>
<form method="post" action="createCity">
    City Name : <input type="text" name="cityName">
    <input type="hidden" name="countryName" value=@countryName>
    <input type="submit">
</form>
</div>
}
